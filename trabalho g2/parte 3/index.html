<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trabalho 1 ED II - G2</title>
    <!-- Importando CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Importando CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="cabecalho flexBoxCenter">
            <span id="titulo">Trabalho 1 de ED II - G2</span>
            <span id="subtitulo">Parte 3 - HASH</span>
            <span id="nome"><i>Luciel Vitor  -  2019/1</i> </span>
        </div>
    </header>

    <section class="container flexBoxCenter">
        <form class="formAdiciona">
            <label for="cgu">CGU:</label>
            <input type="number" name="cgu" class="form-control" id="cgu" placeholder="Insira o CGU do aluno">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Insira o nome do aluno">

            <div class="flexBoxCenter" id="botoes">
                <button class="btn btnNav" id="btnAdiciona">Adicionar</button>
                <button class="btn btnNav" id="btnPesquisa">Pesquisar</button>
                <button class="btn btnNav" id="btnRemove">Remover</button>
            </div>
            <span id="mensagens"></span> 
        </form>
        

        <table class="tabela">
            <tr class="th">
                <th>CGU</th>
                <th>Nome</th>
        </table>
    </section>

    <footer>

    </footer>

    <!-- Importando JS -->
    <script src="tabela.js"></script>
    <script src="hash.js"></script>
    <script src="script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

</html>
