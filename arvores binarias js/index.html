<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container-fluid rounded cabecalho">

        <h1 class="display-2">Estrutura de Dados II</h1>
        <h3>Trabalho G1 - Arvore Binaria de Busca</h3>
        
    </div>

    <div class="container corpo">

       <div class="comandos">
        
            <h5 class="">Aperte No que Deseja Fazer: </h5>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btnComandos" data-toggle="collapse" data-target="#adiciona">Adicionar</button>

                </div>
                <div class="col">
                    <button class="btn btn-primary btnComando" data-toggle="collapse" data-target="#buscar">Buscar</button>

                </div>
                <div class="col">
                    <button class="btn btn-primary btnComando" data-toggle="collapse" data-target="#remover">Remover</button>

                </div>
                <div class="col">
                    <button class="btn btn-primary btnComando" data-toggle="collapse" data-target="#preOrdem">Listar Pré-ordem</button>

                </div>
                <div class="col">
                        <button class="btn btn-primary btnComando" data-toggle="collapse" data-target="#emOrdem">Listar Em-ordem</button>

                </div>
                <div class="col">
                    <button class="btn btn-primary btnComando" data-toggle="collapse" data-target="#posOrdem">Listar Pós-ordem</button>

                </div>
                <div class="col">
                    <button class="btn btn-primary" data-toggle="collapse" data-target="#aninhamento">Mostrar Em aninhamento</button>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="collapse" id="adiciona">
                        <form id="formAdiciona">
                            <label for="adiciona">Adicionar Número de Matrícula na Arvore: </label>
                            <input type="number" name="matricula" id="matricula" placeholder="Nº Matricula">
                
                            <button class="btn btn-secondary" id="botaoAdiciona">Adicionar</button>
                        </form>
                        <span id="mensagemAdiciona"></span> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="collapse" id="buscar">
                        buscar
                    </div>
                </div>
            </div> 
            
            <div class="row">
                <div class="col">
                    <div class="collapse" id="remover">
                        remover
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="collapse" id="preOrdem">
                        Pre-ordem
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col">
                    <div class="collapse" id="emOrdem">
                        Em-Ordem
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col">
                    <div class="collapse" id="posOrdem">
                        Pos-ordem
                    </div>
                </div>
            </div> 

            <div class="row">
                <div class="col">
                    <div class="collapse" id="aninhamento">
                        Estrutura da arvore binaria em aninhamento:
                    </div>
                </div>
            </div> 

        </div>

        <h4 id="nomeMatriculas">Matrículas</h4>

        <hr>

        <table class="tabelaMatricula">
            
        </table>

    </div>
     

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="ArvoreBinaria.js"></script>
    <script src="scripit.js"></script>
    
</body>
</html>
